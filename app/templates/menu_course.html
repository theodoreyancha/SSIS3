<!DOCTYPE html>
<html>
	<head>
		<title> Course </title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
  		<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
		<script
			  src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
			  integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
			  crossorigin="anonymous"></script>
		<link href = "https://code.jquery.com/ui/1.13.0/themes/overcast/jquery-ui.css"
         rel = "stylesheet">
		 
	
		<script>
			$(document).ready( function () {
				var table = $('#myTable').DataTable();
			});
		</script>
		
	</head>
	
	<body>
	
		<div class="d-flex justify-content-center text-center">
			<h1 class="font-weight-bold" id="title">Course Code / Name</h1>
		</div>
		<div class="container">
			<div class='row'>
				<div class='col'>
					<form class="d-flex justify-content-center py-2" action="/course_add/" method="post">
						<button type="submit" class="btn-lg btn-link btn-block" id="loginBtn">Add</button>
					</form>
				</div>
			</div>
		</div> 
		<div class='container'>
			<table class="display table table-striped table-hover" id="myTable">
				 <thead>
					<tr>
					  <th scope="col">Code</th>
					  <th scope="col">Name</th>
					  <th scope="col">College</th>
					</tr>
				 </thead>
				 <tbody>
					{% for row in data %}    
					<tr>
						<td id="student_id">{{row[0]}}</td>
						<td id="name">{{row[1]}}</td>
						<td id="year_level">{{row[2]}}</td>
					</tr>
					{% endfor %}
				 </tbody>
			</table>
		</div>
	<body>
<html>
