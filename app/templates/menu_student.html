<!DOCTYPE html>
<html>
	<head>
		<title> Student </title>
		<link href='http://fonts.googleapis.com/css?family=Karla:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/mystyle.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/practice.css') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css%22/%3E">
        <link href = "https://code.jquery.com/ui/1.13.0/themes/eggplant/jquery-ui.css"
         rel = "stylesheet">
	</head>
	<body>
		<div class="d-flex justify-content-center p-5">
			<h1 class="font-weight-bold" id="title">Simple Student Information System</h1>
		</div>
		<div class="d-flex justify-content-center p-1">
			<h1 class="font-weight-italic" id="menu">Main Menu</h1>
		</div>
		<div class="d-flex justify-content-center">
			<div>
				<form class="d-flex justify-content-center py-2" action="/student/student_add/" method="post">
					<button type="btn" class="btn-lg" id="loginBtn">ADD Student</button>
				</form>
			</div>
		</div>
		<div class ="container">
			<table class="display table table-striped table-hover" id="myTable">
				<thead>
					<tr>
						<th scope="call" >STUDENT ID</th>
						<th scope="call" >FIRST NAME</th>
						<th scope="call" >LAST NAME</th>
						<th scope="call" >COURSE</th>
						<th scope="call" >YEAR</th>
						<th scope="call" >GENDER</th>
						<th scope="call" >TASK</th>
						
					</tr>
				</thead>
				<tbody>
					{% for row in data %}
						<tr>
							<td id="sid">{{row[0]}}</td>
							<td id="fname">{{row[1]}}</td>
							<td id="lname">{{row[2]}}</td>
							<td id="course">{{row[3]}}</td>
							<td id="year">{{row[4]}}</td>
							<td id="gender">{{row[5]}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>

</html>
